<!DOCTYPE html>
	<html>
		<head>
			<title>Test Game 4</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="css/game.css">
			<!-- link to main js document -->
			<script type="text/javascript" src="src/game.js"></script>
		</head>
      
		<body onload="randomizeSymbols()">
<div id="dropZone">
<div
    id="plosive"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
    ondragleave="dragLeave(event)"
  >
    <p>Plosive</p>
  </div>
<div
    id="alveolar"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
    ondragleave="dragLeave(event)"
  >
    <p>Alveolar</p>
  </div>
<div
    id="bilabial"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
    ondragleave="dragLeave(event)"
  >
    <p>Bilabial</p>
  </div>
<div
    id="palatal"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
    ondragleave="dragLeave(event)"
  >
    <p>Palatal</p>
  </div>
<div
    id="velar"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
    ondragleave="dragLeave(event)"
  >
    <p>Velar</p>
  </div>
<div
    id="fricative"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
    ondragleave="dragLeave(event)"
  >
    <p>Fricative</p>
  </div>
</div>			

<div
  id="symbols"
  ondrop="drop0(event)"
  ondragover="allowDrop(event)"
  ondragleave="dragLeave(event)"
>
  <div id="ksymbol" class="IPAsymbol" draggable="true" ondragstart="drag(event)">k</div>
  <div id="psymbol" class="IPAsymbol" draggable="true" ondragstart="drag(event)">p</div>
  <div id="tsymbol" class="IPAsymbol" draggable="true" ondragstart="drag(event)">t</div>
  <div id="csymbol" class="IPAsymbol" draggable="true" ondragstart="drag(event)">c</div>
</div>

<p>Click the button below to generate symbols.</p>
			
<button onclick="generateSymbols()">Generate symbols</button>

<div
     id="symbolTest"
     ondrop="drop0(event)"
     ondragover="allowDrop(event)"
     ondragleave="dragLeave(event)"
>
<p>This is the symbol test div box.</p>
</div>

<script>
function generateSymbols() {
	for (i=0; i<symbolNames.length; i++) {
		var symbol = document.createElement('div');
		symbol.id = symbolNames[i];
		symbol.className = 'IPAsymbol';
		symbol.innerHTML = symbolNames[i];
		symbol.draggable = "true";
		symbol.ondragstart = "drag(event)";
		document.getElementById("symbolTest").appendChild(symbol);
	}
}
</script>
			
<h2>Test Zone</h2>	
			
	<p id="test1">This is test 1.</p>
	<p id="test2">This is test 2.</p>
	<p id="test3">This is test 3.</p>

<div id="it">This is 'it'.</div>
			
<button onclick=testTruth()>Is it true?</button>

		</body>
	</html>
