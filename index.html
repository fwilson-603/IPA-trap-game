<!DOCTYPE html>
	<html>
		<head>
			<title>Test Game 15</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="css/game.css">
			<!-- link to main js document -->
			<script type="text/javascript" src="src/game.js"></script>
		</head>
      
		<body>
<div id="dropZone">
<div
    id="plosive"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
    ondragleave="dragLeave(event)"
  >
    <p>Plosive</p>
  </div>
<div
    id="alveolar"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
    ondragleave="dragLeave(event)"
  >
    <p>Alveolar</p>
  </div>
<div
    id="bilabial"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
    ondragleave="dragLeave(event)"
  >
    <p>Bilabial</p>
  </div>
<div
    id="palatal"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
    ondragleave="dragLeave(event)"
  >
    <p>Palatal</p>
  </div>
<div
    id="velar"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
    ondragleave="dragLeave(event)"
  >
    <p>Velar</p>
  </div>
<div
    id="fricative"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
    ondragleave="dragLeave(event)"
  >
    <p>Fricative</p>
  </div>
</div>

<div
  id="symbols"
  ondrop="drop0(event)"
  ondragover="allowDrop(event)"
  ondragleave="dragLeave(event)"
>
  <img
    id="ksymbol"
    alt="ksymbol"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Letter_k.svg/320px-Letter_k.svg.png"
    draggable="true"
    ondragstart="drag(event)"
    width="50px"
    height="auto"
    border="1px"
  />

  <img
    id="psymbol"
    alt="psymbol"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Letter_p.svg/320px-Letter_p.svg.png"
    draggable="true"
    ondragstart="drag(event)"
    width="50px"
    height="auto"
    border="1px"
  />

  <img
    id="tsymbol"
    alt="tsymbol"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Letter_t.svg/320px-Letter_t.svg.png"
    draggable="true"
    ondragstart="drag(event)"
    width="50px"
    height="auto"
    border="1px"
  />

  <img
    id="csymbol"
    alt="csymbol"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Letter_c.svg/320px-Letter_c.svg.png"
    draggable="true"
    ondragstart="drag(event)"
    width="50px"
    height="auto"
    border="1px"
  />
</div>

<div id="demo">This is some test code.</div>

<button onclick=changeText()>Click me!</button>

		</body>
	</html>
