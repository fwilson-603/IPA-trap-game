<!DOCTYPE html>
	<html>
		<head>
			<title>Test Game 14</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="css/game.css">
			<!-- link to main js document -->
			<script type="text/javascript" src="src/game.js"></script>
		</head>
      
		<body>
<div id="dropZone">
<div
    id="dropBox1"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
  >
    <p>Plosive</p>
  </div>
<div
    id="dropBox2"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
  >
    <p>Alveolar</p>
  </div>
<div
    id="dropBox3"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
  >
    <p>Bilabial</p>
  </div>
<div
    id="dropBox4"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
  >
    <p>Palatal</p>
  </div>
<div
    id="dropBox5"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
  >
    <p>Velar</p>
  </div>
<div
    id="dropBox6"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
  >
    <p>Fricative</p>
  </div>
</div>

<div
  id="symbols"
  ondrop="drop(event)"
  ondragover="allowDrop(event)"
>
  <img
    id="k-symbol"
    alt="k symbol"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Letter_k.svg/320px-Letter_k.svg.png"
    draggable="true"
    ondragstart="drag(event)"
    border="5px"
  />

  <img
    id="p-symbol"
    alt="p symbol"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Letter_p.svg/320px-Letter_p.svg.png"
    draggable="true"
    ondragstart="drag(event)"
    border="5px"
  />

  <img
    id="t-symbol"
    alt="t symbol"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Letter_t.svg/320px-Letter_t.svg.png"
    draggable="true"
    ondragstart="drag(event)"
    border="5px"
  />

  <img
    id="c-symbol"
    alt="c symbol"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Letter_c.svg/320px-Letter_c.svg.png"
    draggable="true"
    ondragstart="drag(event)"
    border="5px"
  />
</div>
			
<img
    id="c-symbol"
    alt="c symbol"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Letter_c.svg/320px-Letter_c.svg.png"
    border="5px"
  />
		</body>
	</html>
