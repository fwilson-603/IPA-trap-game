		<body>
<div id="dropZone">

    id="plosive"

    id="alveolar"

    ondragover="allowDrop(event)"
    ondragleave="dragLeave(event)"

</div>

<div
  id="symbols"
  ondrop="drop0(event)"
  ondragover="allowDrop(event)"
  ondragleave="dragLeave(event)"
>

  <div id="psymbol" class="IPAsymbol" draggable="true" ondragstart="drag(event)">p</div>
  <div id="tsymbol" class="IPAsymbol" draggable="true" ondragstart="drag(event)">t</div>
  <div id="csymbol" class="IPAsymbol" draggable="true" ondragstart="drag(event)">c</div>
</div>

<div id="it">This is 'it'.</div>
			
<button onclick=testTruth()>Is it true?</button>
