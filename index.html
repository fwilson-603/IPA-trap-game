<!DOCTYPE html>
	<html>
		<head>
			<title>Test Game 4</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="css/game.css">
			<!-- link to main js document -->
			<script type="text/javascript" src="src/game.js"></script>
		</head>
      
		<body onload="pageLoad()">
<div id="dropZone">
<div
    id="plosiveBox"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
    ondragleave="dragLeave(event)"
  >
    <p>Plosive</p>
  </div>
<div
    id="alveolarBox"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
    ondragleave="dragLeave(event)"
  >
    <p>Alveolar</p>
  </div>
<div
    id="bilabialBox"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
    ondragleave="dragLeave(event)"
  >
    <p>Bilabial</p>
  </div>
<div
    id="palatalBox"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
    ondragleave="dragLeave(event)"
  >
    <p>Palatal</p>
  </div>
<div
    id="velarBox"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
    ondragleave="dragLeave(event)"
  >
    <p>Velar</p>
  </div>
<div
    id="fricativeBox"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
    ondragleave="dragLeave(event)"
  >
    <p>Fricative</p>
  </div>
</div>			

<div
  id="symbols"
  ondrop="drop0(event)"
  ondragover="allowDrop(event)"
  ondragleave="dragLeave(event)"
>
  <div id="ksymbol" class="IPAsymbol" draggable="true" ondragstart="drag(event)">k</div>
  <div id="psymbol" class="IPAsymbol" draggable="true" ondragstart="drag(event)">p</div>
  <div id="tsymbol" class="IPAsymbol" draggable="true" ondragstart="drag(event)">t</div>
  <div id="csymbol" class="IPAsymbol" draggable="true" ondragstart="drag(event)">c</div>
</div>

<p>Click the button below to generate symbols.</p>
			
<button id="symbolButton" onclick="generateSymbols()">Generate symbols</button>

<div
     id="symbolTest"
     ondrop="drop0(event)"
     ondragover="allowDrop(event)"
     ondragleave="dragLeave(event)"
>
<p>This is the symbol test div box.</p>
</div>
			
<p id="tester1">This is another pieces of test text.</p>
			
<div
     id="descriptorTest"
     ondrop="drop0(event)"
     ondragover="allowDrop(event)"
     ondragleave="dragLeave(event)"
>
<p>This is the descriptor test div box.</p>
</div>
			
<h2>Test Zone</h2>	
			
	<p id="test1">This is test 1.</p>
	<p id="test2">This is test 2.</p>
	<p id="test3">This is test 3.</p>

<div id="it">This is 'it'.</div>
			
<button onclick=testTruth()>Is it true?</button>
			
<button onclick=window[test]()>Foo?</button>

		</body>
	</html>
